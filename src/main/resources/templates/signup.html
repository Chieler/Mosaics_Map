<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C1E26;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .signup-section {
            background: #18181b;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2em;
            color: antiquewhite;
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: antiquewhite;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #29292c;
            color: antiquewhite;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #6666ff;
            box-shadow: 0 0 0 2px rgba(102, 102, 255, 0.2);
        }

        input[type="submit"] {
            background-color: #6666ff;
            color: whitesmoke;
            border: none;
            padding: 14px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3d59AB;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: whitesmoke;
        }

        .login-link a {
            color: #6666FF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #3d59AB;
        }

        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .notification {
            display: flex;
            flex-direction: column;
            isolation: isolate;
            position: relative;
            width: 100%;
            background: #29292c;
            border-radius: 1rem;
            overflow: hidden;
            padding: 1.5rem;
            box-sizing: border-box;
            --gradient: linear-gradient(to bottom, #faebd7, #3d83ff, #1C1E26);
        }

        .notification:before {
            position: absolute;
            content: "";
            inset: 0.0625rem;
            border-radius: 0.9375rem;
            background: #18181b;
            z-index: 2;
        }

        .notification:after {
            position: absolute;
            content: "";
            width: 0.25rem;
            inset: 0.65rem auto 0.65rem 0.5rem;
            border-radius: 0.125rem;
            background: var(--gradient);
            z-index: 4;
        }

        .notititle {
            color: #6666ff;
            padding: 0.65rem 0.25rem 0.4rem 1.25rem;
            font-weight: 500;
            font-size: 1.75rem;
            z-index: 5;
            position: relative;
        }

        .notibody {
            color: #99999d;
            padding: 0 1.25rem;
            z-index: 5;
            position: relative;
            font-size: 1.1rem;
        }

        .notiglow,
        .notiborderglow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle closest-side at center, white, transparent);
            opacity: 0;
            transition: opacity 300ms ease;
        }

        .notiglow {
            z-index: 3;
        }

        .notiborderglow {
            z-index: 1;
        }

        .notification:hover .notiglow {
            opacity: 0.1;
        }

        .notification:hover .notiborderglow {
            opacity: 0.1;
        }

        @media (max-width: 480px) {
            .page-container {
                padding: 1rem;
            }
            
            .signup-section {
                padding: 1.5rem;
            }
            
            .notification {
                padding: 1rem;
            }
            
            .notititle {
                font-size: 1.5rem;
            }
            
            .notibody {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="notification">
            <div class="notiglow"></div>
            <div class="notiborderglow"></div>
            <div class="notititle">Mosaic</div>
            <div class="notibody">Map and Document Travels</div>
        </div>
        <div class="signup-section">
            <h2>Create Account</h2>
            <div class="subtitle">Start mapping your journey with us</div>
            
            <div th:if="${error}" class="error-message">
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/signup}" method="post">
                <div>
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Choose a username"/>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Create a password"/>
                </div>
                <div>
                    <input type="submit" value="Sign Up"/>
                </div>
            </form>
            <div class="login-link">
                Already have an account? <a th:href="@{/login}">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
